<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google OAuth Login</title>
</head>
<body>
<h1>Login with Google</h1>
<button onclick="redirectToGoogle()">Login with Google</button>

<script>
    async function redirectToGoogle() {
        try {
            const response = await fetch("/api/v1/auth/google/login");
            const data = await response.json();
            if (data && data.data) {
                const { loginBaseUrl, scope, redirectUri, responseType, clientId } = data.data;
                const googleLoginUrl = `${loginBaseUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;
                window.location.href = googleLoginUrl;
            } else {
                console.error('Invalid response data:', data);
            }
        } catch (error) {
            console.error('Error fetching Google login data:', error);
        }
    }
</script>
</body>
</html>
