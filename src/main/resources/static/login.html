<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google OAuth Login</title>
</head>
<body>
<h1>Login with Google</h1>
<button onclick="redirectToGoogle()">Login with Google</button>

<script>
    function redirectToGoogle() {
        window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?client_id=318421033688-ejpb883pk15i184989rou2unf7v0hqp9.apps.googleusercontent.com&redirect_uri=https://api.cardcapture.app/api/v1/auth/google/redirect&response_type=code&scope=openid%20email%20profile&flowName=GeneralOAuthFlow";
    }
</script>
</body>
</html>
